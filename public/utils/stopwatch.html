<!-- Stopwath to beam on white walls -->

<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch Cooking Point</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/images/favicon-admin.ico">
 
		<link href="/css/app.css" rel="stylesheet" type="text/css">     

<script src="stopwatch.js" defer></script>
		
<style type="text/css">
	body {
		background-color: black;
		color: white;
		font-family: Helvetica, Arial, sans-serif ;
	}
	time {
		font-size: 30vw;
	}

	#myProgress {
		width: 100%;
		height: 8vh;
		background-color: green;
	}

	#myBar {
		height: 8vh;
		font-size: 4vh;
		background-color: lightgrey;
		text-align: center; /* To center it horizontally (if you want) */
		line-height: 8vh; /* To center it vertically */
		color: black;
	}

</style>

	</head>
	
  <body>
  		<div class="container">
			<div class="row justify-content-center">
				<time>00:00</time>
				<div id="myProgress">
					<div id="myBar"></div>
				</div>
				<div style="width:100%; height: 3vh;"></div>
				<button id="start">start</button>
				<button id="stop">stop</button>
				<button id="clear">clear</button>
			</div>  			
  		</div>


</body>

</html>
